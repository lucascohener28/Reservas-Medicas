<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reserva de Turno</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <img src="https://reserva.sanatoriointernacional.com.py/web_sinter/imagenes/logo_sinter.png" alt="Logo" class="logo" />
      <h1>Reserva de Turno</h1>
      <p>Agendá tu consulta médica de forma rápida y segura</p>
    </header>

    <form class="formulario">
      <div class="form-group">
        <label for="especialidad">Especialidad</label>
        <select id="especialidad" name="especialidad">
          <option selected disabled>Seleccioná una especialidad</option>
          <option>Cardiología</option>
          <option>Traumatología</option>
          <option>Pediatría</option>
        </select>
      </div>

      <div class="form-group">
        <label for="profesional">Profesional</label>
        <select id="profesional" name="profesional">
          <option selected disabled>Seleccioná un profesional</option>
          <option>Dr. Gómez</option>
          <option>Dra. Pérez</option>
        </select>
      </div>

      <div class="form-group">
        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" name="fecha" />
      </div>

      <button type="submit">Continuar</button>
    </form>
  </div>
</body>
</html>
